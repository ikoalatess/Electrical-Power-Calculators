<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单位换算与功率计算器</title>
  <!-- 引入 Bootstrap 样式 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      padding: 20px;
    }

    .converter-group {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }

    .converter-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .input-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .input-box {
      width: 45%;
      position: relative;
    }

    .input-box input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .swap-sign {
      width: 10%;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .power-calculator {
      display: flex;
      flex-direction: column;
    }

    .power-calculator label {
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .power-calculator input {
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .power-calculator .radio-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .power-calculator .radio-group label {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .power-calculator button {
      padding: 8px 16px;
      font-size: 14px;
    }

    .result {
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="app" class="container mt-5">
    <!-- 米 ↔ 英寸 换算 -->
    <div class="converter-group">
      <h3 class="converter-title">米 ↔ 英寸</h3>
      <div class="input-row">
        <div class="input-box">
          <input type="number" v-model="meter" @input="convertMeterToInch" placeholder="米 (m)">
        </div>
        <div class="swap-sign">↔</div>
        <div class="input-box">
          <input type="number" v-model="inch" @input="convertInchToMeter" placeholder="英寸 (in)">
        </div>
      </div>
    </div>

    <!-- kVA ↔ kW 换算 -->
    <div class="converter-group">
      <h3 class="converter-title">kVA ↔ kW</h3>
      <div class="input-row">
        <div class="input-box">
          <input type="number" v-model="kva" @input="convertKvaToKw" placeholder="kVA">
        </div>
        <div class="swap-sign">↔</div>
        <div class="input-box">
          <input type="number" v-model="kw" @input="convertKwToKva" placeholder="kW">
        </div>
      </div>
    </div>

    <!-- 功率计算器 -->
    <div class="converter-group power-calculator">
      <h3 class="converter-title">功率计算器</h3>
      <label>Phase:</label>
      <div class="radio-group">
        <label>
          <input type="radio" value="1" v-model="phase"> 1
        </label>
        <label>
          <input type="radio" value="3" v-model="phase"> 3
        </label>
      </div>

      <label for="volts">Volts Required (V):</label>
      <input type="number" id="volts" v-model="volts" placeholder="请输入电压">

      <label for="amperes">Amperes (A):</label>
      <input type="number" id="amperes" v-model="amperes" placeholder="请输入电流">

      <label>Power Factor:</label>
      <div class="radio-group">
        <label>
          <input type="radio" value="0.8" v-model="powerFactor"> 0.8
        </label>
        <label>
          <input type="radio" value="1.0" v-model="powerFactor"> 1.0
        </label>
      </div>
      <input v-if="powerFactor === 'custom'" type="number" v-model="customPowerFactor" placeholder="请输入功率因数 (0.01 - 1)"
        step="0.01">

      <button class="btn btn-primary" @click="calculatePower">计算 Power kW</button>
      <div class="result" v-if="calculatedPower !== null">
        所需功率：{{ calculatedPower }} kW
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        meter: null,
        inch: null,
        kva: null,
        kw: null,
        phase: '1', // 默认单相
        volts: null,
        amperes: null,
        powerFactor: '0.8', // 默认功率因数
        customPowerFactor: 0.8, // 自定义功率因数
        calculatedPower: null // 计算结果
      },
      methods: {
        convertMeterToInch() {
          if (this.meter !== null && this.meter !== '') {
            this.inch = (parseFloat(this.meter) * 39.3701).toFixed(4);
          } else {
            this.inch = null;
          }
        },
        convertInchToMeter() {
          if (this.inch !== null && this.inch !== '') {
            this.meter = (parseFloat(this.inch) / 39.3701).toFixed(4);
          } else {
            this.meter = null;
          }
        },
        convertKvaToKw() {
          if (this.kva !== null && this.kva !== '') {
            this.kw = (parseFloat(this.kva) * parseFloat(this.powerFactor)).toFixed(2);
          } else {
            this.kw = null;
          }
        },
        convertKwToKva() {
          if (this.kw !== null && this.kw !== '') {
            this.kva = (parseFloat(this.kw) / parseFloat(this.powerFactor)).toFixed(2);
          } else {
            this.kva = null;
          }
        },
        calculatePower() {
          if (this.volts === null || this.amperes === null || (this.powerFactor === 'custom' && !this.customPowerFactor)) {
            alert('请确保所有字段都已填写！');
            return;
          }

          const phase = parseFloat(this.phase);
          const volts = parseFloat(this.volts);
          const amperes = parseFloat(this.amperes);
          const powerFactor = this.powerFactor === 'custom' ? parseFloat(this.customPowerFactor) : parseFloat(this.powerFactor);

          let powerKw;
          if (phase === 1) {
            // 单相公式：Power kW = (Volts × Amperes × Power Factor) / 1000
            powerKw = (volts * amperes * powerFactor) / 1000;
          } else if (phase === 3) {
            // 三相公式：Power kW = (√3 × Volts × Amperes × Power Factor) / 1000
            powerKw = (Math.sqrt(3) * volts * amperes * powerFactor) / 1000;
          }
          this.calculatedPower = powerKw.toFixed(2);
        }
      }
    });
  </script>
</body>

</html>
